    body {

<body>
    <div id="container">

      <div id="buttons">

    <script>
      function accionParaCuandoEllaDigaQueSi() {
        const respuesta = confirm("Â¿Estas segura de querer ser mi novia?");
        if (respuesta) {
          // Redireccionar a la nuueva pagina si responde que "SÃ­"

        } else {
            alert("Espero que puedas reconsiderarlo ðŸ˜Š");
        }
    }
    
    function mueveElBoton() {
        const width = window.innerWidth;
        const height = window.innerHeight;
        
        const btnNo = document.getElementById("btnNo");
        const btnWidth = btnNo.offsetWidth;
        const btnHeight = btnNo.offsetHeight;
        
        const newWidth = Math.random() * (width - btnWidth);
        const newHeight = Math.random() * (height - btnHeight);
        
        btnNo.style.position = "absolute";
        btnNo.style.left = newWidth + "px";
        btnNo.style.top = newHeight + "px";
    }
    </script>
